<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="search">
        What airline do you seek?: <h:inputText id="airline"/><br/>
        You found: <h:outputText value="#{travelRepo.findFirstAirlineByName(param['search:airline'])}"/><br/>
        Airports:<br/>
        <h:dataTable value="#{travelRepo.findAirportsForAirline(param['search:airline'])}" var="airport">
            <h:column>
                <f:facet name="header">FAA ID</f:facet>
                #{airport.faa}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{airport.name}
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet>
                #{airport.city}
            </h:column>
        </h:dataTable>

    </h:form>
</f:view>
</html>
